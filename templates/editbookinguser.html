<!DOCTYPE html>
<html>
    <head>
        <title>Edit User Booking</title>
        <link type="text/css" href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet"/>
    </head>
    <body>
        <form action="/post-edit-booking-user" method="POST">
            <input type="hidden" name="new_booking_id" value="{{ booking_id }}">
            <input type="hidden" name="new_booking_room_id" value="{{ booking_room_id }}">
            <label for="new_name">Name:</label>
            <input type="text" name="new_name" value="{{ booking_name }}"><br>
            <label for="new_booking_date">Date:</label>
            <input type="date" name="new_booking_date" value="{{ booking_date }}"><br>
            <label for="new_booking_start_time">Start Time:</label>
            <input type="time" name="new_booking_start_time" value="{{ booking_start_time }}"><br>
            <label for="new_booking_end_time">End Time:</label>
            <input type="time" name="new_booking_end_time" value="{{ booking_end_time }}"><br>
            <input type="submit" value="Update">
        </form>
<br>
<a href="/">Back to Home</a>
    </body>
</html>
